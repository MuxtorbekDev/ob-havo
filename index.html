<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ob Havo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Qarshi, UZ</div>
          <div class="date">Monday, 8 November 2021</div>
        </section>
        <div class="main-temp">
          <div class="temp">8<span>°C</span></div>
          <div class="weather">Fog</div>
          <div class="hi-low">19<span>°C</span> / 23<span>°C</span></div>
        </div>
      </main>

      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
